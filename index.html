<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>valentin</title>
</head>
  <style>
    body{
      display:flex;
      align-items: center;
      justify-content:center;
      height: 100vh;
      margin: 0;
      background: pink;
      padding:20px;
      box-sizing: border-box;
    }
    .heart{
      position: relative;
      width:52px;
      height:80px;
      margin-top: 10px;
      animation: 700ms linear 1s infinite alternate heart;
    }
    @keyframes heart {
        from{
            scale: 1;
        }
        to{
            scale: 1.1;
        }
    }
    .heart::after, .heart::before{
      content: "";
      position: absolute;
      top: 0;
      width: 52px;
      height: 80px;
      border-radius:50px 50px 0 0;
      background: white;
    }
    .heart::before{
      left: 50px;
      transform: rotate(-45px);
      transform-origin: 0 100%;
    }
    .heart::after{
      left: 0px;
      transform: rotate(45px);
      transform-origin: 100% 100%;
    }
    
  </style>
<body>
    <div class="heart">
    </div>
    <h2 style="position: absolute; top: 20px;">
        З днем святого валентина
    </h2>

    <p style="position: absolute; top: 60px;">Ти класна і розумна дівчина та в тебе все вийде</p>
</body>
</html>
